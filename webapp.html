<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="./css/webapp.css">
    <script src="https://kit.fontawesome.com/026198de9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <main class="app__content"></main>
            <div class="container">
                <div class="container__cam">

                </div>
                <div class="container__badge">

                </div>
            </div>
        <aside class="app__toolbar">
            <div class="btn">
                <div class="btn__icon-text">
                    <i class="fa-solid fa-microphone"></i>
                    <div class="icon-text">Mute</div>
                </div>
                <div class="arrow icon-text">^</div>
                <div class="btn__icon-text">
                    <i class="fa-solid fa-video"></i>
                    <div class="icon-text">Stop Video</div>
                </div>
                <div class="arrow icon-text">^</div>
            </div>
            <div class="btn">
                <div class="btn__icon-text">
                    <i class="fa-solid fa-user-plus"></i>
                    <div class="icon-text">Invite</div>
                </div>
                <div class="btn__icon-text">
                    <i class="fa-solid fa-users"></i>
                    <div class="icon-text">Manage Partecipants</div>
                </div>
                <div class="btn__icon-text">
                    <i class="fa-solid fa-chart-column"></i>
                    <div class="icon-text">Polling</div>
                </div>
                <div class="btn__icon-text">
                    <i class="fa-solid fa-share-from-square green-icon"></i>
                    <div class="icon-text">Share Screen</div>
                </div>
                <div class="arrow icon-text">^</div>
                <div class="btn__icon-text">
                    <i class="fa-solid fa-comment"></i>
                    <div class="icon-text">Chat</div>
                </div>
                <div class="btn__icon-text">
                    <i class="fa-solid fa-record-vinyl"></i>
                    <div class="icon-text">Record</div>
                </div>
                <div class="btn__icon-text">
                    <i class="fa-solid fa-table-cells-large"></i>
                    <div class="icon-text">Breackout Rooms</div>
                </div>
                <div class="btn__icon-text">
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="icon-text">More</div>
                </div>
            </div>
            <div class="btn-end">End Meeting</div>
        </aside>
    </div>
    
</body>
</html>
